on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Build and Upload Release

env:
  CARGO_INCREMENTAL: 0

jobs:
  
  macos:
    runs-on: macos-10.15
    env:
      MACOSX_DEPLOYMENT_TARGET: 10.9
    steps:
      - name: Checkout git repository
        uses: actions/checkout@master
      - name: Make release build
        run: |
          cargo build --release
          target/release/pf --help | grep -q USAGE
          otool -L target/release/pf
          mkdir ${{runner.temp}}/artifacts
          cp -a target/release/pf ${{runner.temp}}/artifacts/pf-macos
      - name: Upload build artifact
        uses: actions/upload-artifact@v1
        with:
          name: pf
          path: ${{runner.temp}}/artifacts

  setup-release:
    needs: [macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: pf
          path: ${{runner.temp}}/artifacts

      - run: ls ${{runner.temp}}/artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          tag_name: ${{github.ref}}
          release_name: Release ${{github.ref}}
          draft: false
          prerelease: false

      - name: Upload Mac
        id: upload-mac-release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{runner.temp}}/artifacts/pf-macos
          asset_name: pf_macos
          asset_content_type: application/octet-stream